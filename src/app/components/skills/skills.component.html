<div class="m-3 ">

    <div class="d-flex flex-column">
        <div class="m-3">
            <h4>Programming Skills</h4>
            <div class="d-flex flex-row mt-3">
                <div *ngFor="let skill of prog" class="mx-3">
                    <span data-bs-toggle="tooltip" data-bs-placement="top" data-bs-custom-class="custom-tooltip"
                        data-bs-title="This top tooltip is themed via CSS variables.">
                        <img style="height: 50px;" src={{skill.image}} alt={{skill.lang}}>
                    </span>
                </div>
            </div>
        </div>
        <div class="m-3">
            <h4>FrontEnd Skills</h4>
            <div class="d-flex flex-row mt-3">
                <div *ngFor="let skill of FE" class="mx-3">
                    <span><img style="height: 50px;" src={{skill.image}} alt={{skill.lang}}></span>
                </div>
            </div>
        </div>
        <div class="m-3">
            <h4>Backend Skills</h4>
            <div class="d-flex flex-row mt-3">
                <div *ngFor="let skill of BE" class="mx-3">
                    <span><img style="height: 50px;" src={{skill.image}} alt={{skill.lang}}></span>
                </div>
            </div>
        </div>
        <div class="m-3">
            <h4>Other Skills</h4>
            <div class="d-flex flex-row mt-3">
                <div *ngFor="let skill of other" class="mx-3">
                    <span><img style="height: 50px;" src={{skill.image}} alt={{skill.lang}}></span>
                </div>
            </div>
        </div>
    </div>
</div>
